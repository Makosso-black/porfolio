<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chargement...</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color:white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Blinker', sans-serif;
      color: white;
      flex-direction: column;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .youtube-bar {
      width: 80px;
      height: 4px;
      background: #0db7fa;
      animation: loadBar 1s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes loadBar {
      0% { transform: scaleX(0.1); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0.1); }
    }

    .cat {
      position: relative;
      width: 100px;
      height: 60px;
      margin-bottom: 30px;
    }

    .head {
      width: 40px;
      height: 40px;
      background: #01b4fa;
      border-radius: 50%;
      position: absolute;
      left: 30px;
      top: 0;
      animation: headMove 1s infinite alternate;
    }

    .body {
      width: 100px;
      height: 40px;
      background: #01b4fa;
      border-radius: 50px 50px 30px 30px;
      position: absolute;
      top: 20px;
    }

    .tail {
      width: 15px;
      height: 40px;
      background: #01b4fa;
      position: absolute;
      right: -10px;
      top: 20px;
      border-radius: 50%;
      transform-origin: top center;
      animation: tailWag 1s infinite ease-in-out;
    }

    @keyframes tailWag {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes headMove {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    .loading-text {
      font-size: 24px;
      font-weight: 600;
      text-shadow: 0 0 5px white;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="youtube-bar"></div>
    <div class="cat">
      <div class="head"></div>
      <div class="body"></div>
      <div class="tail"></div>
    </div>
  </div>
  <div class="loading-text">Chargement...</div>

  <script>
    // Redirect to Google after 3 seconds
    setTimeout(() => {
      window.location.href = "code.html";
    }, 3000);
  </script>
</body>
</html>
